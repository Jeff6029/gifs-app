
<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? 'block' : 'none'}"
  >

  <img
    *ngIf="!hasLoaded"
    src="assets/loader1.svg"
    height="50"
    width="50"
    class="mt-3"
  >

</div>
